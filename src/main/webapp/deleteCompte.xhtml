<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="selectedItemId" value="#{detailCompte.selectedItemId}"/>
                    <f:viewAction action="#{detailCompte.loadCompteDelete}"/>

                </f:metadata>
            </ui:define>
            
           
            <ui:define name="top">
                Détails du compte
            </ui:define>

            <ui:define name="content">
                <h:form rendered='#{detailCompte.selectedItemId != null}'> 
                <h1><h:outputText value="Voulez vous vraiment supprimez #{detailCompte.compte.nom} ?"/></h1>
                <h:panelGrid columns="2">
                   
                    <h:commandButton id="delete" value="Oui" action="#{detailCompte.delete}"/>·
                </h:panelGrid>
                <h:messages/>
            </h:form>
            <h:button id="back" value="Annuler" outcome="listeComptes"/>
            <h:outputText value="Aucun Compte avec l'id #{detailCompte.selectedItemId} !" rendered='#{detailCompte.selectedItemId == null}'/>

            </ui:define>

        </ui:composition>

    </body>
</html>
