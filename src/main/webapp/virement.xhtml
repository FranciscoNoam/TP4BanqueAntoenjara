<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                <h2> Passer un virement </h2>
            </ui:define>

            <ui:define name="content">
                <h:form id="form"> 
                    <h3><h:outputText value="Saisissez ID du Débiteur et du Créditeur"/></h3>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Débiter:" for="debiter" />
                        <h:inputText class="input" id="debiter" value="#{virement.debiter}" title="Débiteur" required="true" converterMessage="L'ID du débiteur doit être un nombre entier" />
                        <h:message  class="text-danger" for="debiter"/>
                        
                        <h:outputLabel value="Créditer:" for="crediter" />
                        <h:inputText class="input" id="crediter" value="#{virement.crediter}" title="Créditeur" required="true" converterMessage="L'id  du créditeur doit être un nombre entier"/>
                         <h:message  class="text-danger" for="crediter"/>

                        <h:outputLabel value="Montant:" for="montant" />
                        <h:inputText class="input" id="montant" value="#{virement.montant}" title="Montant" required="true" converterMessage="Montant est un nombre entier et doit être,supérieur à 0"/>
                         <h:message  class="text-danger" for="montant"/>

                         <h:commandButton class="btn-save" id="virement" value="Valider le virement" action="#{virement.virementSolde}"/>
                    </h:panelGrid>
                    <h:messages  class="text-danger"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
