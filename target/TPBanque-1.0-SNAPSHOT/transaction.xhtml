<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{transaction.idCompte}" required="true"/>
                    <f:viewAction action="#{transaction.loadCompte}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                <h2> Retrait / Versement de solde </h2>
            </ui:define>

            <ui:define name="content">
                <h3>#{transaction.compte.nom}</h3>
                <p>Solde : #{transaction.compte.solde}</p>
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Type de transaction : 
                        <h:selectOneMenu id="transaction" value="#{transaction.transaction}">
                            <f:selectItem itemLabel="Choisissez" itemValue="" />
                            <f:selectItem itemLabel="Retrait" itemValue="retrait" />
                            <f:selectItem itemLabel="Versement" itemValue="versement" />
                        </h:selectOneMenu>
                        <h:message for="transaction"/>

                        Montant :
                        <h:inputText id="montant"  value="#{transaction.solde}"
                                     required="true"
                                     converterMessage="Le Solde doit Ãªtre un entier"/>
                        <h:message  class="text-danger" for="montant"/>
                    </h:panelGrid>
                    <h:commandButton  class="text-danger" value="Valider" action="#{transaction.mouvement()}" />
                </h:form>
                <h:messages  class="text-danger"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
