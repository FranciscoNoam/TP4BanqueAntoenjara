<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="top">
                <h2> Ajouter un nouveau compte </h2>
            </ui:define>

            <ui:define name="content">
                <h:form id="form"> 
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText id="nom" value="#{ajoutCompte.nom}" title="Nom" required="true" converterMessage="Le nom est obligatoire" />
                        <h:message class="text-danger" for="nom"/>

                        <h:outputLabel value="Solde:" for="solde" />
                        <h:inputText id="solde" value="#{ajoutCompte.solde}" title="Solde" required="true" converterMessage="Solde est un nombre entier"/>
                        <h:message class="text-danger" for="solde"/>

                        <h:commandButton id="virement" value="Enregistrer" action="#{ajoutCompte.create}"/>
                    </h:panelGrid>
                    <h:messages class="text-danger"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
