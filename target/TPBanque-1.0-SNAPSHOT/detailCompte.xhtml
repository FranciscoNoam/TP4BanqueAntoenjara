<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{detailCompte.idCompte}"/>
                    <f:viewAction action="#{detailCompte.loadCompte}"/>

                </f:metadata>
            </ui:define>



            <ui:define name="top">
                <h2> <h:outputText value="Détails du compte '#{detailCompte.compte.nom}'" /> </h2>
            </ui:define>

            <ui:define name="content">
                <h:form rendered='#{detailCompte.idCompte != null}'> 
                    <h3><h:outputText value="Modifier le compte"/></h3>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Nom:" for="nom" />
                        <h:inputText class="input" id="nom" value="#{detailCompte.compte.nom}" title="Nom" required="true" converterMessage="Le nom est obligatoire"/>
                        <h:message class="text-danger" for="nom"/>

                        <h:panelGrid columns="2" >
                            <h:commandButton class="btn-save"  id="update" value="Enregistrer" action="#{detailCompte.update}"/>
                            <h:button  class="btn-save" id="back" value="Revenir à la liste" outcome="listeComptes"/>
                        </h:panelGrid>
                    </h:panelGrid>
                  
                    <h:messages  class="text-danger"/>
                </h:form>

                <h:outputText value="Aucun Compte avec l'id #{detailCompte.idCompte} !" rendered='#{detailCompte.idCompte == null}'/>

            </ui:define>

        </ui:composition>

    </body>
</html>
