<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/templates/template_defaut.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="idCompte" value="#{detailCompte.idCompte}"/>
                    <f:viewAction action="#{detailCompte.loadCompte}"/>

                </f:metadata>
            </ui:define>
            
           

            <ui:define name="top">
                Détails du compte
            </ui:define>

            <ui:define name="content">
                <h:form rendered='#{detailCompte.idCompte != null}'> 
                <h1><h:outputText value="Update nom du compte"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Nom:" for="nom" />
                    <h:inputText id="nom" value="#{detailCompte.compte.nom}" title="Nom" />
                    <h:commandButton id="update" value="Enregistrer" action="#{detailCompte.update}"/>·
                </h:panelGrid>
                <h:messages/>
            </h:form>
            <h:button id="back" value="Revenir à la liste" outcome="listeComptes"/>
            <h:outputText value="Aucun client avec l'id #{detailCompte.idCompte} !" rendered='#{detailCompte.idCompte == null}'/>

            </ui:define>

        </ui:composition>

    </body>
</html>
